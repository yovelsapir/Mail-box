<section>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-default">
                    <div class="panel-heading text-center">
                        <h2>Sign Up</h2>
                    </div>

                    <div class="panel-body">
                        <form [formGroup]="rgForm" (ngSubmit)="onSubmit()">
                            <div class="form-group">
                                <label for="username">Username:</label>
                                <input type="text" id="username" class="form-control" name="username" placeholder="Enter a username" formControlName="username"/>
                            </div>
                            
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="text" id="email" class="form-control" name="email" placeholder="Enter a email" formControlName="email"/>
                            </div>
                            
                            <div class="form-group">
                                <label for="password">Password:</label>
                                <input type="password" id="password" class="form-control" name="password" placeholder="Enter a password" formControlName="password"/>
                            </div>
                            
                            <button type="submit" class="btn btn-md btn-default pull-right" [disabled]="!rgForm.valid">Register</button>
                        </form>
                    </div>

                    <div class="panel-footer">
                    
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
